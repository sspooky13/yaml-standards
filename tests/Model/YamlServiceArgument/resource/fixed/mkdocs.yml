site_name: Shopsys Framework Docs

theme:
    name: readthedocs
    custom_dir: "docs/_theme"
    hljs_languages:
        - dockerfile
        - twig
        - yaml
        - less

extra_css:
    - _theme/main.css

markdown_extensions:
    -   toc:
            permalink: True
            toc_depth: 2-4
    - admonition

plugins:
    - search
    -   readthedocs-version-warning:
            project_id: "490215"
            show_on_versions:
                - latest
    -   awesome-pages:
            filename: navigation.yml
