security:
    encoders:
        YamlStandardsApp\Entity\User: bcrypt
    providers:
        database_users: { entity: { class: YamlStandardsApp\Entity\User, property: username } }
    firewalls:
        dev: { pattern: ^/(_(profiler|wdt)|css|images|js)/, security: false }
        main: { pattern: ^/, anonymous: true, form_login: { check_path: security_login, login_path: security_login, csrf_token_generator: security.csrf.token_manager, default_target_path: blog_index }, logout: { path: security_logout, target: homepage } }
    access_control:
        - { path: ^/(%app_locales%)/admin, roles: ROLE_ADMIN }
