# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app.notifications.email_sender: anonymous@example.com
    # This parameter defines the codes of the locales (languages) enabled in the application
    app_locales: en|fr|de|es|cs|nl|ru|uk|ro|pt_BR|pl|it|ja|id|ca|sl|hr|zh_CN
    locale: 'en'

services:
    # default configuration for services in *this* file
    _defaults:
      # automatically registers your services as commands, event subscribers, etc.
      autoconfigure: true
      # automatically injects dependencies in your services
      autowire: true
      # this means you cannot fetch services directly from the container via $container->get()
      # if you need to do this, you can override this setting on individual services
      public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    YamlStandardsApp\:
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../src/{Entity,Repository,Tests}'
        resource: '../src/*'

    # Autowiring can't guess the constructor arguments that are not type-hinted with
    # classes (e.g. container parameters) so you must define those arguments explicitly
    YamlStandardsApp\Command\ListUsersCommand:
        $emailSender: '%app.notifications.email_sender%'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    YamlStandardsApp\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    YamlStandardsApp\EventSubscriber\CommentNotificationSubscriber:
        $sender: '%app.notifications.email_sender%'

    YamlStandardsApp\EventSubscriber\RedirectToPreferredLocaleSubscriber:
        $defaultLocale: '%locale%'
        $locales: '%app_locales%'

    # when the service definition only contains arguments, you can omit the
    # 'arguments' key and define the arguments just below the service class
    YamlStandardsApp\Twig\AppExtension:
        $locales: '%app_locales%'

    # needed for the 'localizeddate' Twig filter
    Twig\Extensions\IntlExtension: ~
